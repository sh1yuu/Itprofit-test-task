<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITProfit test task</title>
</head>
<body>
  <div class="container">
    <h1>Связаться с нами</h1>
      <form id="feedbackForm" class="feedback-form" novalidate>
        <div class="form-group">
          <label for="name">Имя</label>
          <input type="text" id="name" class="input" name="name" minlength="2" maxlength="40" placeholder="Михаил" pattern="[A-Za-zА-Яа-яЁё\-\s]+" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
          <span class="error-message" id="nameError"></span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="input" name="email" placeholder="mikhail@mail.ru" required>
          <span class="error-message" id="emailError"></span>
        </div>
        <div class="form-group">
          <label for="phone">Телефон</label>
          <input type="tel" id="phone" class="input" name="phone" placeholder="+375" required>
          <span class="error-message" id="phoneError"></span>
      	</div>
        <div class="form-group">
          <label for="message">Чем мы можем помочь?</label>
          <textarea id="message" class="message input" name="message" minlength="5" required placeholder="Расскажите нам подробнее о вашей проблеме."></textarea>
          <span class="error-message" id="messageError"></span>
        </div>
        <button type="submit" class="submit-btn">Связаться с нами</button>
      </form>
			<div id="formMessage" class="form-message"></div>
    </div>
		<div class="modal-container">
			<button class="open-modal-btn">Открыть модальное окно</button>
			<div class="modal-overlay">
				<div class="modal-content">
					<button class="close-modal-btn">&times;</button>
					<h2>Модальное окно</h2>
					<p class="modal-text">«Неудача — это просто возможность начать снова, но уже более мудро.»</p>
					<p>©Бенджамин Франклин</p>
				</div>
			</div>
		</div>
</body>
</html>
